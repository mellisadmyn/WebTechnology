                <form action="formulir.php" method="post" name="FormReg" class="text-left">
                    <div class="w-full px-24 mb-8">
                        <label id="term1" class="text-base text-sky-600 font-bold">

                        <label id="distance" class="text-base text-sky-600 font-bold">

                        </label>

                    </div>
    
                    <div class="w-full px-24 mb-8">
                        <label id="term_nth" class="text-base text-sky-600 font-bold">
                            The n-th Term You're Looking For (n)
                        </label>
                        <input type="number" name="term_nth" value="" onkeyup="compute()" placeholder="type a number" class="w-full bg-slate-200 text-black p-3 rounded-md focus:outline-none focus:ring-sky-600 focus:ring-1 focus:border-sky-600">
                    </div>
    
                    <div class="w-full px-24 mb-8">
